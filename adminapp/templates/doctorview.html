
    {%extends 'base.html' %}
    {%block content%}
    <div class="container">
        <div>
            <h1 class="mt-2">Doctor Profile</h1>
            <div class="card mt-3">
                <div class="row">
                    <div class="col-md-2 text-center p-3">
                        <img src="{{data.image.url}}" class="img-fluid rounded-square" style="max-width:120px">
                    </div>
                    <div class="col-md-8">
                <div class="card-body">
                  
                    
                    <h3 class="card-title"> {{data.name}}</h3>
                    <p class="mb-2"><strong>Department: {{data.department}}</strong></p>
                    <p class="mb-2"> <strong>Qualification:{{data.qualification}}</strong></p>
                    <p> <strong>Experience:{{data.experience}}</strong></p>
                
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
{%endblock%}
