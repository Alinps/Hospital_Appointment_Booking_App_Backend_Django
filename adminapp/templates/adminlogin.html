<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width:400px"; height:"mx-auto">
            {% if error %}
                <p style="color:red;">{{ error }}</p>
            {% endif %}
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Admin Login</h3><br>
                <form action="{% url 'adminlogin'%}" method="POST">
                    {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                </div>
                <button class="btn btn-primary btn-block mb-2" type="submit">LOGIN</button>
            </div>
        </div>
     </div>
    </form>
</div>
</body>
</html>
