<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Doctor's Profile Update </h2>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card" style="width:500px;">
                <div class="card-body">
        <form action="" method="POST" enctype="multipart/form-data">
           {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name" name="name">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Department" name="department">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Qualification" name="qualification">
        </div>
         <div class="form-group">
            <input type="text" class="form-control" placeholder="Experience" name="experience">
        </div>
        <div class="form-group d-inline-flex">
            <label>Image: </label>
            <input type="file" class="form-control-file border"  name="image">
        </div>
        <button class="btn btn-primary float-right" type="submit">Update</button>
    </form>
    </div>
</div>
</div>
</div>
</body>
</html>
